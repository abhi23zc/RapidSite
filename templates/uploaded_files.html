<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uploaded_files_styles.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Uploaded Files</h1>
            <p class="text-right"><a href="{{ url_for('logout') }}" class="text-white">Logout</a></p>
        </div>
    </header>
    <main class="container mt-4">
        <section class="file-list">
            <h2>Files List</h2>
            <ul class="list-group">
                {% for file in files %}
                    <li class="list-group-item">
                        <a href="{{ url_for('uploaded_file', username=session['username'], filename=file) }}" target="_blank">{{ file }}</a>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
